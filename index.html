<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="mb-3 mx-5">
      <h1>Array Exercise</h1>
      <label for="positiveNumber" class="form-label"
        >Sum of positive numbers
      </label>
      <input type="text" id="positiveNumber" class="form-control" />
    </div>
    <button class="btn btn-success mx-5" id="addNumber"> Task 0 . Add Numbers</button>
    <div class="bg-success mt-3 mx-5 showAddNumber"></div>
    <br />
    <button class="btn btn-success mx-5" id="calcPositiveNumbers">
      Task 1 + 2 . Calculate Positive Numbers
    </button>
    <div class="bg-info mt-3 mx-5 showSum"></div>
    <button class="btn btn-success mx-5" id="minNumber">
      Task 3 + 4 . Find minimum number
    </button>
    <div class="bg-info mt-3 mx-5 showMin"></div>
    <button class="btn btn-success mx-5" id="lastEvenNumber">
      Task 5 . Find the last Even number
    </button>
    <div class="bg-info mt-3 mx-5 showSortNumber"></div>
    <button class="btn btn-success mx-5" id="sortNumber" onclick = "sortNumber ()">
      Task 7 . Rearrange numbers in order 
    </button>
    <div class="bg-info mt-3 mx-5 showNumberOrder"></div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
